# ------------------------------------------------------------------------------
# vim sessions
# ------------------------------------------------------------------------------

bind-key -T prefix s switch-client -T prefix_s
bind-key -T prefix_s m run-shell -b "tmux send-keys -t 1 \:mks\! ~/.vim/sessions/main-session.vim Enter \:qa\! Enter; sleep 0.5; zsh_reload; tmux send-keys -t 1 vim_session_load_main Enter"
bind-key -T prefix_s w run-shell -b "tmux send-keys -t 1 \:mks\! ~/.vim/sessions/work-session.vim Enter \:qa\! Enter; sleep 0.5; zsh_reload; tmux send-keys -t 1 vim_session_load_work Enter"
bind-key -T prefix_s j run-shell -b "tmux send-keys -t 1 \:mks\! ~/.vim/sessions/work-js-session.vim Enter \:qa\! Enter; sleep 0.5; zsh_reload; tmux send-keys -t 1 vim_session_load_work_js Enter"
bind-key -T prefix_s l run-shell -b "tmux send-keys -t 1 \:mks\! ~/.vim/sessions/learn-session.vim Enter \:qa\! Enter; sleep 0.5; zsh_reload; tmux send-keys -t 1 vim_session_load_learn Enter"
bind-key -T prefix_s g run-shell -b "tmux send-keys -t 1 \:mks\! ~/.vim/sessions/learn_go-session.vim Enter \:qa\! Enter; sleep 0.5; zsh_reload; tmux send-keys -t 1 vim_session_load_learn_go Enter"
bind-key -T prefix_s m run-shell -b "tmux send-keys -t 1 \:mks\! ~/.vim/sessions/main-session.vim Enter \:qa\! Enter; sleep 0.5; zsh_reload; tmux send-keys -t 1 vim_session_load_main Enter"

# ------------------------------------------------------------------------------
# tmux-vim integration
# ------------------------------------------------------------------------------

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator

is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# ------------------------------------------------------------------------------
# Theming
# ------------------------------------------------------------------------------

# Tmux status line with gruvbox dark colors.
# Palette: https://github.com/morhetz/gruvbox#palette

set-option -g status-position bottom

# Status bar colors.
set-option -g status-style fg=colour223,bg=colour233

# active pane normal, other shaded out
setw -g window-style fg=colour240,bg=colour235
setw -g window-active-style fg=white,bg=black

# Window list colors
set-window-option -g window-status-style fg=colour246
set-window-option -g window-status-current-style fg=colour235,bg=colour246
set-window-option -g window-status-activity-style fg=colour250,bg=colour241

# Pane divider colors.
set-option -g pane-border-style fg=colour239,bg=colour235
set-option -g pane-active-border-style fg=colour142,bg=colour235

# Command-line messages colors.
set-option -g message-style fg=colour223,bg=colour235,bright

# status line left side to show Session:window:pane
set -g status-left "#[fg=colour246]%a, %d %b %R - S: #S W: #I P: #P "

# status line right side - 31 Oct 13:37
set -g status-right "#[fg=colour246]#($TMUX_PLUGIN_MANAGER_PATH/tmux-mem-cpu-load/tmux-mem-cpu-load --interval 2 -a 0) #{battery_icon_status} #{battery_percentage} #{battery_remain}"
set-option -g status-interval 2

# Set format of items in window list.
setw -g window-status-format " #I:#W#F "
setw -g window-status-current-format " #I:#W#F "

# Set alignment of windows list.
set -g status-left-length 150
set -g status-right-length 150
set-option -g status-justify centre

# Identify activity in non-current windows.
set-window-option -g monitor-activity off
set-option -g visual-activity off

# ------------------------------------------------------------------------------
# TPM - Tmux Package Manager
# ------------------------------------------------------------------------------

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'thewtex/tmux-mem-cpu-load'
set -g @plugin 'tmux-plugins/tmux-battery'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
